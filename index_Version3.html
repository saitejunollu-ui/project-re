<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Plant Pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>🌱 Virtual Plant Pet</h1>
    <div id="plant-stage" class="plant-stage"></div>
    <div class="status-bar">
      <div>Water: <span id="water-status"></span></div>
      <div>Sunlight: <span id="sun-status"></span></div>
      <div>Growth: <span id="growth-status"></span></div>
    </div>
    <div class="controls">
      <button id="water-btn">💧 Water</button>
      <button id="sun-btn">☀️ Sunlight</button>
      <button id="reset-btn" title="Start over">🔄 Reset</button>
    </div>
    <div id="message" class="message"></div>
    <div class="info">
      <p>Take care of your digital plant! Water and give it sun to help it grow.<br>
         Your plant and progress are saved in your browser.</p>
    </div>
  </main>
  <footer>
    <small>by saitejunollu-ui | Virtual Plant Pet | No data leaves your device</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
